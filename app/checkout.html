<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form name="form" id="form"> 
                <fieldset class="form__fieldset clearfix">
                    <legend class="form__section-title"><span class="form__badge">1</span> PERSONAL INFORMATION</legend>
                    <div class="form__input-box form__input-box--halfwidth">
                        <label for="firstname" class="form__label">First name</label>
                        <input type="text" id="firstname" name="firstname" class="form__input" placeholder="Elon"/>
                    </div>
                    <div class="form__input-box form__input-box--halfwidth">
                        <label for="lastname" class="form__label">Last name</label>
                        <input type="text" id="lastname" name="lastname" class="form__input" placeholder="Musk"/>
                    </div>
                    <div class="form__input-box">
                        <label for="email" class="form__label">Email</label>
                        <input type="text" id="email" name="email" class="form__input" placeholder="elon@spacex.com"/>
                    </div>
                    <div class="form__input-box form__input-box--halfwidth">
                        <label for="country" class="form__label">Country</label>
                        <select name="couuntry" id="country" name="country" class="form__input form__combo-box">
                            <option value="US"> United States</option>
                            <option value="Us2"> United States</option>
                            <option value="Us3"> United States</option>
                        </select>
                    </div>
                    <div class="form__input-box form__input-box--halfwidth">
                        <label for="postal" class="form__label">Postal</label>
                        <input type="text" id="postal" class="form__input" placeholder="10001" name="postal"/>
                    </div>
                    <div class="form__input-box">
                        <label for="phone" class="form__label">Phone Number</label>
                        <input type="text" id="phone" name="phone" class="form__input" placeholder="(212) 592-93-92"/>
                    </div>
                </fieldset>
                <fieldset class="form__fieldset clearfix">
                    <legend class="form__section-title"><span class="form__badge">2</span> PAYMENTS DETAILS <i class="fa fa-lock" aria-hidden="true"></i></legend>
                    <div class="form__input-box">
                        <label for="cardno" class="form__label" >Credit Card Number</label>
                        <input type="text" id="cardno" name="cardno" class="form__input form__input--card form__input--icon" placeholder="0000 - 0000 - 0000 - 0000"/>
                    </div>
                    <div class="form__input-box form__input-box--halfwidth">
                        <label for="security" class="form__label">Security code</label>
                        <input type="text" id="security" name="security" class="form__input form__input--question form__input--icon" placeholder="***"/>
                    </div>
                    <div class="form__input-box form__input-box--halfwidth">
                        <label for="expiration" class="form__label">Expiration date</label>
                        <input type="text" id="expiration" name="expiration" class="form__input" placeholder="MM/YY"/>
                    </div>
                </fieldset>
                <button type="submit" class="form__submit" ><i class="fas fa-shopping-cart"></i> COMPLETE PURCHASE</button>
            </form>
        </div>
        <div class="order">
            <strong class="order__title">YOUR ORDER</strong>
            <ul class="order__list">
                <li class="order__list-item"><span>Apple Watch Sport</span><span> $580</span></li>
                <li class="order__list-item"><span>Modern buckle</span><span> $380</span></li>
            </ul>

            <p class="order__calculation"><span>Total purchases</span><span> $960.00</span></p>
            <p class="order__calculation"><span>Estimated tax</span><span> $0</span></p>

            <p class="order__total"><span>total</span><span class="order__total-sum"> $ 960</span></p>
        </div>
    </div>

    <script>
        (function(){
            var form = document.getElementById('form');
            function onSubmit(event) {
                event.preventDefault();
                if(document.getElementById('validation')) document.getElementById('validation').remove();
                var inputs = document.getElementsByClassName('form__input');
                var message = '';
                function hasNumber(myString) {
                    return /\d/.test(myString);
                }
                [].slice.call(inputs).forEach(function(item){
                    if(item.value === ''){
                        message = 'please fill in all inputs';
                    }
                    if( (item.name === "firstname" || item.name === "lastname" )&& hasNumber(item.value) ){
                        message = item.name + ' can\'t contain a number';
                    }
                       
                })
                if(message === ''){
                    message = 'form Submitted!';
                }
                var validationPara = document.createElement('p');
                validationPara.id = 'validation';
                validationPara.appendChild(document.createTextNode(message));
                form.appendChild(validationPara);
                
            }
            form.addEventListener('submit',onSubmit);
        })()
    </script>
</body>
</html>
